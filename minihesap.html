<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css" />
  <style>
  .custom-select {
  width: 100%;
  padding: 10px;
  border: 1px solid #dde6ef;
  border-radius: 8px;
  background: #fff;
}
.target-row {
  background: #23FF1F !important; /* Mevcut league-row renginle uyumlu */
  font-weight: 700;
}
  </style>
<body>

<div id="frame">
    <h1 style="color: white;"></h1>
</div>

<div class="container">
    <div class="left">
        <label for="targetPoints">Hedeflenen Toplam Puan</label>
        <input type="number" id="targetPoints" value="1000000" placeholder="Örn: 1000000">

        <label for="boxPrice">Açılacak Kutu</label>
        <select id="boxPrice" class="custom-select">
            <option value="1.45">1.45 RLT Kutusu</option>
            <option value="3.45" selected>3.45 RLT Kutusu</option>
            <option value="8.95">8.95 RLT Kutusu</option>
        </select>

        <label for="discount" style="margin-top:12px; display:block;">İndirim Oranı (%)</label>
        <select id="discount" class="custom-select">
            <option value="10">10%</option>
            <option value="25">25%</option>
            <option value="35" selected>35%</option>
            <option value="50">50%</option>
        </select>

        <label for="multStep" style="margin-top:12px; display:block;">Çarpan Artış Kuralı</label>
        <select id="multStep" class="custom-select">
            <option value="5">Her 5 USD Yatırım (+1x)</option>
            <option value="10">Her 10 USD Yatırım (+1x)</option>
        </select>

        <div class="buttons">
            <button onclick="calculateStrategy()" style="width:100%;">HESAPLA</button>
        </div>
        
        <div class="note">
            
        </div>
    </div>

    <div class="right">
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Çarpan</th>
                    <th>Yatırım Tutarı</th>
                    <th>Gereken Kutu</th>
                </tr>
            </thead>
            <tbody id="resultBody">
                </tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
